scalar Long

type Mall{
    id: Long
    name: String
    building: Long
}
type Street{
    id: Long
    name: String
    area: String
    owner: String
    malls:[Mall]
}

type City{
    id:Long
    name:String
    country:String
    streets: [Street]
}

type Query{
    getAllCities: [City]
    getCity(cityId: Long): City
}