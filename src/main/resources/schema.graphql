scalar Long

type Mall{
    id: Long
    name: String
    building: Long
}
type Street{
    id: Long
    name: String
    area: String
    owner: String
    malls:[Mall]
}

type City{
    id:Long
    name:String
    country:String
    streets: [Street]
}
input ChangeStreetOwnerInput {
    streetId: Long
    owner:String
}

type Query{
    getAllCities: [City]
    getCity(cityId: Long): City
}

type Mutation{
    changeStreetOwner(input:ChangeStreetOwnerInput):Street
}



