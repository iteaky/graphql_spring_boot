scalar Long

type Mall{
    id: ID
    name: String
    building: Long
}
type Street{
    id: ID
    name: String
    area: String
    owner: String
    malls:[Mall]
}

type City{
    id:ID
    name:String
    country:String
    streets: [Street]
}

type Query{
    getAllCities: [City]
    getCity(cityId: Long!): City
}



